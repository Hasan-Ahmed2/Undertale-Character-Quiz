<!DOCTYPE html>
<html>
    <head>
        <title>Undertale Character Quiz!</title>
        <link href="styles.css" rel="stylesheet" type="text/css"> 
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
    </head>
    <body>
        <div class="header">
        <h1>Which Undertale character you?</h1>
        <img src="https://img.pngio.com/undertale-logos-undertale-logo-png-800_522.jpg" class="undertale-logo">
        </div>
        
        <div class="questions" class="resets">
        <p>How much do you like fighting? 1-10</p>
        <input class="number" placeholder="1-10">    
        <p>Do you agree with the line “The ends justifies the means”?</p>
        <input class="agreement" placeholder="Yes or No">    
            <button class="button1">Submit Quiz</button> 
            
        </div>
        
        <p class="counting"></p>
        
        <div class="character" class="resets">
        <p class="result"></p>
        <p class="character-image"></p>
        </div>
        
      <script type="text/javascript" src="script.js"></script>  
    </body>
</html>
